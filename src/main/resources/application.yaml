spring:
  application:
    name: hack-vp-notification

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    consumer:
      group-id: ${KAFKA_GROUP_ID:notification-service}
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"

    listener:
      ack-mode: manual
      missing-topics-fatal: false

notification:
  topics:
    videoFailed: ${TOPIC_VIDEO_FAILED:video.failed.v1}
    videoFailedDlq: ${TOPIC_VIDEO_FAILED_DLQ:video.failed.v1.dlq}

  retry:
    max-attempts: ${NOTIF_RETRY_MAX_ATTEMPTS:3}
    backoff-ms: ${NOTIF_RETRY_BACKOFF_MS:1000}

