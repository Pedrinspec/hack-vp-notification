apiVersion: v1
kind: Secret
metadata:
  name: hack-notification-secrets
  namespace: default
  labels:
    app: hack-notification-service
    component: secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  # Use: echo -n "your-secret" | base64

  # Kafka authentication (if needed)
  kafka-username: ""  # echo -n "kafka-user" | base64
  kafka-password: ""  # echo -n "kafka-password" | base64

  # Database credentials (if needed in future)
  db-username: ""     # echo -n "db-user" | base64
  db-password: ""     # echo -n "db-password" | base64

  # Observability secrets
  elasticsearch-username: ""  # echo -n "elastic" | base64
  elasticsearch-password: ""  # echo -n "elastic-password" | base64

---
apiVersion: v1
kind: Secret
metadata:
  name: hack-notification-tls
  namespace: default
  labels:
    app: hack-notification-service
    component: tls
type: kubernetes.io/tls
data:
  # TLS certificate for secure communication (if needed)
  tls.crt: ""  # base64 encoded certificate
  tls.key: ""  # base64 encoded private key